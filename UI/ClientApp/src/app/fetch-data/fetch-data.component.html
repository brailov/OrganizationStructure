<h1 id="tableLabel">Welcome to Employee list page</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!employees"><em>Loading...</em></p>

<div style="align-content:center">Employee List</div>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employees">
  <thead>    
  </thead>
  <tbody>   
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstname }} {{ employee.lastName }}</td>
      <td>{{ employee.position }}</td>
      <td><button type="submit" (click)="NavToEmployeeDetails(employee)" [ngClass]="button"> View </button></td>     
    </tr>
  </tbody>
</table>
